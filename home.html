<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escala Trabalho</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="dashboard-container">

        </div>

        <div class="widget tabela-mes">
          <h2>Turnos - Maio 2025</h2>
          <table id="tabela-maio">

                <th>Dia</th>

            <tbody>

              <tr>

              </tr>
              <tr>
                <td><input value="31/mai"></td>
                <td><input class="hora" value="04:00:00"></td>
                <td><input class="colaborador" value="Vinicius"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="widget resumo-colaborador">
          <h2>Resumo por Colaborador</h2>
          <table id="resumo-tabela">
            <thead>
              <tr>
                <th>Colaborador</th>
                <th>Total Horas</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
